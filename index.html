<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Scale Image DFT</title>
</head>
<body>
    <h1>Direct and inverse DFT</h1>


    <h3>Choose image scale:</h3>
    <select id="scale-select">
        <option value="0.1" selected="selected">0.1</option>
        <option value="0.2">0.2</option>
        <option value="0.25">0.25</option>
        <option value="0.3333333333333333">~0.3</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
    </select>

    <h4>Upload image:</h4>
    <input type="file" id="input" accept="image/*"><br><br>

    <h2 id="loading-message" style="display: none; color: red; font-weight: bold;">Loading...</h2>


    <img id="image" src="" alt="image">

    <h4>Scaled down, grayscale image: </h4>
    <canvas id="canvas1"  style="border:1px solid #000000;"></canvas>

    <h3> After DFT: </h3>
    <canvas id="canvas2"  style="border:1px solid #000000;"></canvas>

    <h3> After inverse DFT: </h3>
    <canvas id="canvas3"  style="border:1px solid #000000;"></canvas>

    <script type="module" src="/src/app.js"></script>
</body>
</html>
